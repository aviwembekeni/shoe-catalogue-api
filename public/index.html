<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="searchResultsTemplate">
      {{#each shoes}}
        <p> We have <b>{{in_stock}}</b> size <b>{{size}} {{color}}  {{brand}}</b> shoes available <button class="" onclick="addToBasket({{id}})">Add to basket</button></p>

      {{/each}}
  </script>
    <script type="text/x-template" class="shoppingBasketTemplate">
    {{#each shoes}}
      <tr>
        <td>{{brand}}</td>
        <td>{{color}}</td>
        <td>{{size}}</td>
        <td>{{qty}}</td>
        <td>R{{shoe_price}}</td>
        <td>R{{total_price}}</td>
      </tr>
    {{/each}}

      <h5>Total : R{{totalAmount}}</h5>
</script>
</head>

<body>
    <div class="wrapper">
        <h3>Shoe Catalogue</h3>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">

                <h4>Search for a shoe</h4>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col brandFilterDiv">
                        <form>
                            Brand:
                            <select class="brandFilter">
                                <option value="all">All</option>
                                <option value="Prada">Prada</option>
                                <option value="Tommy Helfiger">Tommy Helfiger</option>
                                <option value="Lacoste">Lacoste</option>
                                <option value="Kurt Geiger">Kurt Geiger</option>
                            </select>
                        </form>

                    </div>
                    <!-- <div class="mdl-cell mdl-cell--4-col colorFilterDiv">
                        <form>
                            Color:
                            <select class="colorFilter">
                                <option value="">Select</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="brown">brown</option>
                            </select>
                        </form>
                    </div> -->
                    <div class="mdl-cell mdl-cell--4-col sizeFilterDiv">
                        <form>
                            Size:
                            <select class="sizeFilter">
                                <option value="all">All</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </form>


                    </div>
                    <div class="mdl-cell mdl-cell--4-col searchButtonDiv">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect searchButton" style="background-color:#1AB365; color:white">
                            Search
                        </button>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col shoeResultsDisplay">

                    </div>

                </div>
                <hr>
                <h4>Add new shoe</h4>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col brandDiv">
                        <form>
                            Brand:
                            <select class="brand">
                                <option value="">Select</option>
                                <option value="Prada">Prada</option>
                                <option value="Tommy Helfiger">Tommy Helfiger</option>
                                <option value="Lacoste">Lacoste</option>
                                <option value="Kurt Geiger">Kurt Geiger</option>
                            </select>
                        </form>

                    </div>
                    <div class="mdl-cell mdl-cell--4-col colorDiv">
                        <form>
                            Color:
                            <select class="color">
                                <option value="">Select</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="brown">brown</option>
                            </select>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col sizeDiv">
                        <form>
                            Size:
                            <select class="size">
                                <option value="">Select</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </form>


                    </div>
                    <div class="mdl-cell mdl-cell--4-col priceDiv">
                        <form> Price :
                            <input class="price" type="number" name="price" min="0" max="5000">
                        </form>


                    </div>
                    <div class="mdl-cell mdl-cell--4-col inStock">
                        <form> Stock :
                            <input class="noOfStock" type="number" name="in_stock" min="0" max="5000">
                        </form>


                    </div>
                    <div class="mdl-cell mdl-cell--6-col addButtonDiv">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect addButton" style="background-color:#1AB365; color:white">
                            Add Shoe
                        </button>
                    </div>

                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="successMessageDiv">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <strong>Success!</strong> Shoe successfully added
                    </div>

                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="errorMessageDiv">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <strong>Failure!</strong> Failed to add shoe.
                    </div>

                </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <h4>Shopping Basket</h4>
                <table id="shoppingBasket">
                    <tr>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Number</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                    <tbody class="shoppingBasketDisplay">

                    </tbody>
                </table>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent clearBtn">
                    Clear Basket
                </button>

            </div>
        </div>

    </div>

</body>
<script src="js/shoe-catalogue.js"></script>
<script src="js/shoe-catalogue-dom.js"></script>

</html>
